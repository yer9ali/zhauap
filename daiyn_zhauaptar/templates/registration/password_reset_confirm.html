{% extends 'base_register.html' %}
{% load i18n %}
{% block content %}
    <section class="form-login">
        <div class="form-login-content">
            <div class="form-login-block forgot-password purple-card">
                <h2>Сброс пароля</h2>
                <hr>
                <p>Введите новый пароль.</p>
            <br/>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-primary" type="submit">Изменить пароль</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
